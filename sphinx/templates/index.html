
<!doctype html>

<html>
<head>
<title>Sphinx</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
<img src ="{{ url_for('static', filename='images/logo.png') }}">

<div class="search">

<form action="." method="POST">
        <input type="text" class="form-control" name="query">
<form action="." method="POST" class="form-inline">
        <font size = "4" color="#666666">Start Date </font><input type="text" class="start" name="query" placeholder="1990">
        <font size = "4" color="#666666">End Date </font> <input type="text" class="end" name="query" placeholder="2013">
</form>
<br>
<form action="." method="POST" class="form-horizontal">
        <font size ="4"><center><b>Dataset One</b></font>
        <div class="form-group">
        <div class = "col-sm-10">
        <input type="text" class="form-control" name="query" placeholder="California Popluation"></div></div>
        <font size ="4"><center><b>Dataset Two</b></font>
        <div class="form-group">
        <div class = "col-sm-10">
        <input type="text" class="form-control" name="query" placeholder="United States GDP"></div></div>

</form>
</div>

{{ query }}

</body>

</html>
